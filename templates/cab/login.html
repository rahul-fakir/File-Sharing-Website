{% load staticfiles %}
<html lang="ru">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!-- Meta, title, CSS, favicons, etc. -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Gentallela Alela! | </title>

  <!-- Bootstrap core CSS -->

  <link href="{% static 'cab/css/bootstrap.min.css'%}" rel="stylesheet">

  <link href="{% static 'cab/fonts/css/font-awesome.min.css'%}" rel="stylesheet">
  <link href="{% static 'cab/css/animate.min.css'%}" rel="stylesheet">

  <!-- Custom styling plus plugins -->
  <link href="{% static 'cab/css/custom.css'%}" rel="stylesheet">
  <link href="{% static 'cab/css/icheck/flat/green.css'%}" rel="stylesheet">


  <script src="{% static 'cab/js/jquery.min.js'%}"></script>

  <!--[if lt IE 9]>
        <script src="{% static '../cab/assets/js/ie8-responsive-file-warning.js'%}"></script>
        <![endif]-->

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

</head>

<body style="background:#F7F7F7;">


<div class="">
    <a class="hiddenanchor" id="toregister"></a>
    <a class="hiddenanchor" id="tologin"></a>

    <div id="wrapper">
      <div id="login" class="animate form">
        <section class="login_content">
          <form method="post" action="">
              {% csrf_token %}
            <h1>Панель управления</h1>
            <div>
              <input id="id_username" type="text" class="form-control" placeholder="Логин" maxlength="150" name="username" required="" />
            </div>
            <div>
              <input name="password" type="password" id="id_password" class="form-control" placeholder="Введите пароль" required="" />
            </div>
            <div>
              <input class="btn btn-default submit" type="submit" value="Вход"/>
            </div>
            <div class="clearfix"></div>
            <div class="separator">

              <div class="clearfix"></div>
              <br />
              <div>
                  {% for field in form %}
                    {% if field.errors %}
                    <p style="margin:0px;">{{ field.errors }}</p>
                    {% endif %}
			    {% endfor %}
                <h1><i class="fa fa-paw" style="font-size: 26px;"></i> Gentelella Alela!</h1>

                <p>©2016 All Rights Reserved. Deys Timofey! is a Bootstrap 3 template. Privacy and Terms</p>
              </div>
            </div>
          </form>
          <!-- form -->
        </section>
        <!-- content -->
      </div>

    </div>
  </div>
</body>
</html>
